<html>
	<head>
  	<title>Paradise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/mx.ico" type="image/ico">
		<style>
			html {
				height: 100%;
			}
			body {
				background-color: #000;
				box-sizing: border-box;
				display: flex;
				height: 100%;
				margin: 0;
				padding: 40px;
			}
			.vc {
				display: flex;
				height: 100%;
				margin: auto;
				max-height: 1080px;
				max-width: 1920px;
				width: 100%;
			}
			.vc-h {
				box-sizing: border-box;
				display: flex;
				height: 100%;
				margin: auto;
				max-height: calc((100vw - 80px) * (108/192));
				width: 100%;
			}
			.vc-w {
				box-sizing: border-box;
				display: flex;
				height: 100%;
				margin: auto;
				max-width: calc((100vh - 80px) * (192/108));
				width: 100%;
			}
			.inner {
				box-sizing: border-box;
				height: 100%;
				margin: auto;
				position: relative;
				width: 100%;
			}
			iframe {
				height: 100%;
				width: 100%;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
			@media all and (max-width: 999px) {
				body {
					padding: 20px;
				}
				.vc-h {
					max-height: calc((100vw - 40px) * (108/192));
				}
				.vc-w {
					max-width: calc((100vh - 40px) * (192/108));
				}
			}
		</style>
	</head>
  <body>
    <div class="vc">
      <div class="vc-w">
        <div class="vc-h">
          <div class="inner">
            <iframe src="https://www.youtube.com/embed/1G4isv_Fylg?rel=0&showinfo=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
